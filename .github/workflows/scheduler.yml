name: Job Alerts

on:
  schedule:
    - cron: "0 */3 * * *"  # a cada 3h (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Run collector
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          JOOBLE_API_KEY: ${{ secrets.JOOBLE_API_KEY }}
          INFOJOBS_CLIENT_ID: ${{ secrets.INFOJOBS_CLIENT_ID }}
          INFOJOBS_CLIENT_SECRET: ${{ secrets.INFOJOBS_CLIENT_SECRET }}
        run: python -m src.main

      - name: Commit seen state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/seen.json
          git commit -m "Update seen jobs" || echo "No changes"
          git push
